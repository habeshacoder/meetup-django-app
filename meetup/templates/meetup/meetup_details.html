{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'meetup/styles/base.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'meetup/styles/meetup_details.css' %}"
    />
  </head>
  <body>
    <main>
      <article>
        <img src="" alt="" />
        <section id="location">
          <h2>Meeting Location</h2>
          <address>
            This meeting takes place in <span>Location</span>(ADDRESS).
          </address>
        </section>
        <section id="details ">
          <h2>What is this meetup about?</h2>
          <p>{{description}}</p>
          <footer>
            <p>Need more details please <a href="">contact the organizer</a></p>
          </footer>
          <section id="registration">
            <h2>Join Us</h2>
            FORM
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
